# theme color
colors:
  primary: '#5a1216'
  # background color
  bg: '#EAB5D1'
  selection_bg: '#5a1216'
  tag_start_color:
  tag_end_color:

# tag color
tags:
  Vue: '#4fc08d'
  Hexo: '#0E834D'
  CSS: '#5298d1'
  Node.js: '#026E00'
  Git: '#F14E32'
  React: '#61dafb'
  Python: '#3776ab'
  PHP: '#8892BF'
  VS Code: '#0066B8'
  JavaScript: '#F4DF4F'
  TypeScript: '#317AC6'
  Laravel: '#F4645F'

# category color
categories:
  Go: '#4fc08d'

# favicon icons
favicon: /favicon.svg

# social icons
social:
  - name: RSS
    # set rss in your root config
    # https://github.com/hexojs/hexo-generator-feed
    link: /atom.xml # config.feed.path
    icon: icon-rss-line
    color: orange
  - name: E-Mail
    link: xyxcnnh@aliyun.com
    icon: icon-mail-line
    color: '#8E71C1'
  - name: GitHub
    link: https://github.com/bynl-44
    icon: icon-github-line
    color: '#181717'

banner:
  enable: true
  title:
    - 北
    - 苑
    - 南
    - 路
    - 44
    - 号
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: 'white'
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# 公告
notice:
  enable: true
  content: Thank you

# UI mode
mode: auto

# 图片背景
bg_image:
  enable: true
  url: /images/bg_1.jpg
  dark: /images/bg_dark_1.png
  # blur: 10px # 设置背景模糊程度
  opacity: 0.8

# search bg
search:
  modal: false
  bg_image: /images/bg_2.jpg
  dark_bg_image: /images/bg_dark_2.jpg
  # placeholder:

# Avatar settings
avatar:
  enable: true
  url: /images/avatar.jpg
  rounded: true
  opacity: 1
  mickey_mouse: false
  status:
    enable: false
    emoji: 😭
    message: 人生如戏

scrollreveal:
  enable: true
  targets:
    - .post-card
    - .post-content img

cursor:
  enable: true
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur

sidebar:
  bg_image: /images/bg_side_1.jpg
  bg_position: bottom 3rem center
  tagcloud:
    enable: false
    amount: 20

menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
    # - path: https://www.yunyoujun.cn
    #   icon: icon-cloud-line
    #   count: 你猜
  custom:
    title: 文档
    path: https://yun.yunyoujun.cn
    icon: icon-settings-line

# code highlight
codeblock:
  copy_btn: true
  prismjs:
    light: default
    dark: tomorrow

# 文章分享版权
creative_commons:
  license: by-nc-sa
  post: true
  language: deed.zh
  clipboard: false

post_card:
  opacity: 0.7

