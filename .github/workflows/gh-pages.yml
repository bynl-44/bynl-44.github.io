name: Deploy to GitHub Pages

on:
  push:
    branches:
      # 项目源代码所在的分支
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: 🌌 Build Valaxy Blog
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Verify build output
        run: ls -R ./dist

      - name: Setup ssh key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to GitHub Pages (with SSH)
        run: |
          git config --global user.name "bynl-44"
          git config --global user.email "xxycnnh@aliyun.com"
          git remote set-url origin git@github.com:bynl-44/bynl-44.github.io.git
          git subtree push --prefix dist origin gh-pages --force